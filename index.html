<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumPy Array Visualizer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let cubes = [];

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Add controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Create GUI
            const gui = new dat.GUI();
            const params = {
                shape: [3, 4, 2],
                selectedIndex: [1, 2, 0]
            };

            gui.add(params.shape, 0, 1, 10).name('Dim 1').onChange(updateVisualization);
            gui.add(params.shape, 1, 1, 10).name('Dim 2').onChange(updateVisualization);
            gui.add(params.shape, 2, 1, 10).name('Dim 3').onChange(updateVisualization);
            gui.add(params.selectedIndex, 0, 0, 9).name('Selected X').onChange(updateVisualization);
            gui.add(params.selectedIndex, 1, 0, 9).name('Selected Y').onChange(updateVisualization);
            gui.add(params.selectedIndex, 2, 0, 9).name('Selected Z').onChange(updateVisualization);

            function updateVisualization() {
                createArrayVisualization(params.shape, params.selectedIndex);
            }

            // Initial visualization
            updateVisualization();

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function createArrayVisualization(shape, selectedIndex) {
            // Remove existing cubes
            cubes.forEach(cube => scene.remove(cube));
            cubes = [];

            const [width, height, depth] = shape;
            const cubeSize = 0.9 / Math.max(width, height, depth);
            const spacing = cubeSize * 1.1;

            const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const highlightMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });

            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    for (let z = 0; z < depth; z++) {
                        const cube = new THREE.Mesh(geometry, material);
                        cube.position.set(
                            (x - (width - 1) / 2) * spacing,
                            (y - (height - 1) / 2) * spacing,
                            (z - (depth - 1) / 2) * spacing
                        );

                        if (x === selectedIndex[0] && y === selectedIndex[1] && z === selectedIndex[2]) {
                            cube.material = highlightMaterial;
                        }

                        scene.add(cube);
                        cubes.push(cube);
                    }
                }
            }

            // Adjust camera position
            const maxDimension = Math.max(width, height, depth);
            camera.position.set(maxDimension * 1.5, maxDimension * 1.5, maxDimension * 1.5);
            camera.lookAt(scene.position);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
